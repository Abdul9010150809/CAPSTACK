name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend-api/package-lock.json
    - name: Install dependencies
      run: cd backend-api && npm ci
    - name: Run tests
      run: cd backend-api && npm test -- --watchAll=false
    - name: Build
      run: cd backend-api && npm run build

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: cd frontend && npm ci
    - name: Lint
      run: cd frontend && npm run lint
    - name: Build
      run: cd frontend && npm run build

  ml-service:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: cd ml-service && pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        cd ml-service
        pip install flake8
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend, frontend, ml-service]
    steps:
    - uses: actions/checkout@v4
    - name: Build backend Docker image
      run: docker build -f infra/backend.Dockerfile -t capstack-backend .
    - name: Build frontend Docker image
      run: docker build -f infra/frontend.Dockerfile -t capstack-frontend .
    - name: Build ML service Docker image
      run: docker build -f infra/ml-service.Dockerfile -t capstack-ml .